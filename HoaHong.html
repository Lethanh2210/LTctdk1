<script>
  let salary = +prompt("Luong: ");
  let HoaHong = 0;
  if(salary >= 40){
      HoaHong = salary * 0.3;
  }else if(salary >=20){
      HoaHong = salary * 0.2;
  }else {
      HoaHong = salary * 0.1;
  }
  alert('Hoa Hong ban nhan duoc: ' + HoaHong);

</script>
